syntax = "proto3";

package proto;

// The greeting service definition.
service Rec {
  // Sends a greeting
  rpc Recog (Face) returns (Name) {}
  rpc Save (Face) returns (Re) {}
}

// The request message containing the user's name.
message Face {
  repeated int64 face = 1;  
}

// The response message containing the greetings
message Name {
  string rname = 1;
}

message Re {
  bool ret =1;
}